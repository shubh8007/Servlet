<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Player to IPL Team</title>
</head>
<body>
<form action="addplayer" method="post" >
		<table border="2px" bgcolor="orange">
			<tr>
				<td>Choose a team</td>
				<td><select>

						<option>MI</option>
						<option>CSK</option>
						<option>RCB</option>
						<option>DELHI</option>
						<option>PANJAB</option>
						<option>GUJARAT</option>
						<option>SUN RISERS</option>

				</select></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="nm"></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="text" name="dob"></td>
			</tr>
			<tr>
				<td>Batting Avg</td>
				<td><input type="text" name="bavg"></td>
			</tr>
			<tr>
				<td>Wicket Taken</td>
				<td><input type="text" name="wc"></td>
			</tr>
			<tr><button type="submit" name="btn">Add Player</tr>
		</table>
	</form>
</body>
</html>
